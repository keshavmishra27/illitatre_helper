<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI OCR - Image to Text</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #312e81);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #a855f7, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      width: 100%;
      color: #cbd5e1;
      transition: all 0.3s;
    }

    input[type="file"]:hover {
      border-color: #a855f7;
      background: rgba(255, 255, 255, 0.1);
    }

    button {
      background: linear-gradient(to right, #06b6d4, #9333ea);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
    }

    textarea {
      margin-top: 1.5rem;
      width: 100%;
      height: 250px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 1rem;
      color: white;
      resize: none;
      outline: none;
      font-size: 0.9rem;
      line-height: 1.4rem;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
    }

    .glow.purple { background: #a855f7; top: -50px; left: -50px; }
    .glow.blue { background: #06b6d4; bottom: -50px; right: -50px; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body>
  
  <div class="glow purple"></div>
  <div class="glow blue"></div>

  <div class="glass-card">
    <h1> AI OCR Extractor</h1>
    <p class="text-gray-300 text-sm mb-4">Upload an image and let AI read the text for you.</p>

    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Extract Text</button>
    </form>

    {% if extracted_text %}
    <div class="mt-4">
      <h2 class="text-lg font-semibold mb-2 text-indigo-300">üìù Extracted Text</h2>
      <textarea readonly>{{ extracted_text }}</textarea>
    </div>
    {% endif %}

    <footer>Made BY Rhythm Aora, Daksh Goel, Chirag Aggarwaal</footer>
  </div>
</body>
</html>
